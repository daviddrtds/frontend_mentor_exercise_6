<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="img-mobile">
        <img src="./images/image-product-mobile.jpg" alt="" />
      </div>
      <div class="img-desktop">
        <img src="./images/image-product-desktop.jpg" alt="" />
      </div>

      <div class="text-container">
        <div>
          <p class="product-type">Perfume</p>
        </div>
        <div>
          <p class="title-product">Gabrielle Essence Eau De Parfum</p>
        </div>
        <div>
          <p class="description">
            A floral, solar and volumptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price-container">
          <p class="new-price">€149.99</p>
          <p class="old-price">€169.99</p>
        </div>
        <div>
          <button class="cart-button">
            <img src="./images/icon-cart.svg" alt="cart symbol" />Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
